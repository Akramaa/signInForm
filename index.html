<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="head">
                <h1>Sign In</h1>
            </div>
            <div class="box">
                <input type="text">
                <span>Username</span>
            </div>
            <div class="box">
                <input type="password" pattern="0-9">
                <span>password</span>
            </div>
            <div class="links">
                <a href="#">forget password</a>
                <a href="#">Sign Up</a>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
